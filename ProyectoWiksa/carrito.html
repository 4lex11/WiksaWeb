<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/carrito.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="js/main.js" defer></script>
    <title>Carrito de Compras - Wiksa</title>
</head>
<body>
    <header class="header">
        <div class="container">
        <a class="logo" href="index.html">WIKSA</a>
        <nav>
            <ul>
                <li><a href="./mapa.html"><i class="bi bi-geo-alt-fill"></i> Ingresar Dirección</a></li>
                <li><a href="#" tabindex="0">Cambiar Modo</a></li>
                <li><a href="./login.html"><i class="bi bi-person-circle"></i> Iniciar sesión</a></li>        
                <li><a href="./carrito.html">Carrito</a></li>
            </ul>
        </nav>
        </div> 
    </header>

    <main>
        <div class="carrito-container">
            <h1 tabindex="0">Carrito de Compras</h1>
        
            <div id="carrito_vacio" class="carrito_vacio">
                <p tabindex="0">No hay ningún producto en el carrito</p>
            </div>
            <!--div id="compra_realizada" class="compra_realizada">
                <p>Gracias por su compra</p>
            </div>
        
            <-- Sección de productos -->
            <div id="carrito_productos" class="productos disabled">
                <h2>Productos</h2>
                <div id="carrito_productos"></div>
            </div>

            <div id="total_pagar" class="contenedor disabled">
                <p id="carrito_total">Total: $45.00</p>
                <button id="vaciar_carrito">Vaciar Carrito</button>   
            </div>
                <!-- Sección de métodos de pago y dirección de entrega -->
            <div id="info_pago" class="info-pago disabled">
                <div class="metodo-pago">
                    <h2 tabindex="0">Método de Pago</h2>
                    <select id="metodoPago">
                        <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                        <option value="efectivo">Efectivo</option>
                        <option value="yape">Yape</option>
                        <option value="plin">Plin</option>
                            <!-- Agrega más métodos de pago si es necesario -->
                    </select>
                </div>
        
                <div class="direccion">
                    <h2 tabindex="0">Dirección de Entrega</h2>
                    <input type="text" placeholder="Ingresa tu dirección de entrega" id="direccion_delivery">
                </div>
        
                    <!-- Tiempo de delivery -->
                <div class="delivery">
                    <h2 tabindex="0">Tiempo de Delivery</h2>
                    <p tabindex="0">Aproximadamente: 30 a 45 minutos</p>
                </div>
        
                    <!-- Costo de envío -->
                <div class="costo-envio">
                    <h2 tabindex="0">Costo de Envío</h2>
                    <p tabindex="0">5 Soles</p>
                    <b id="carrito_montototal" tabindex="0">Monto Total: S/</b>
                </div>
        
                    <!-- Botón para pedir -->
                <button id="realizar_pedido" class="btn-pedir">Pedir</button>
            </div>
        </div>
</main>
<script src="./js/carrito.js"></script>
</body>
</html>
