<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/carrito.js"></script>
    <link rel="stylesheet" href="./css/carrito.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Carrito de Compras - Wiksa</title>
</head>
<body>
    <header class="header">
        <div class="container">
        <a class="logo" href="/index.html">WIKSA</a>
          
          <div class="buscardor">
            <input type="text" placeholder="Buscar productos"/>
            <button>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg>
              </button>
          </div>
  
          <nav>
            <ul>
                <li><a href="./mapa.html">Ingresar Dirección</a></li>
                <li><a>Cambiar Modo</a></li>
                <li><a href="./login.html">Iniciar sesión</a></li>        
                <li><a href="./carrito.html">Carrito</a></li>
            </ul>
          </nav>
        </div> 
    </header>

    <main>
    <div class="carrito-container">
        <h1>Carrito de Compras</h1>

        <!-- Sección de productos -->
        <div class="productos">
            <h2>Productos</h2>
            <ul>
                <li>
                    <span>Producto 1</span>
                    <span>$10.00</span>
                </li>
                <li>
                    <span>Producto 2</span>
                    <span>$15.00</span>
                </li>
                <li>
                    <span>Producto 3</span>
                    <span>$20.00</span>
                </li>
                <!-- Agrega más productos aquí -->
            </ul>
            <p>Total: $45.00</p>
        </div>

        <!-- Método de pago -->
        <div class="metodo-pago">
            <h2>Método de Pago</h2>
            <select id="metodoPago">
                <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                <option value="efectivo">Efectivo</option>
                <option value="yape">Yape</option>
                <option value="plin">Plin</option>
                <!-- Agrega más métodos de pago si es necesario -->
            </select>
        </div>

        <!-- Dirección de entrega -->
        <div class="direccion">
            <h2>Dirección de Entrega</h2>
            <input type="text" placeholder="Ingresa tu dirección de entrega">
        </div>

        <!-- Tiempo de delivery -->
        <div class="delivery">
            <h2>Tiempo de Delivery</h2>
            <p>Aprox: 30-45 minutos</p>
        </div>

        <!-- Costo de envío -->
        <div class="costo-envio">
            <h2>Costo de Envío</h2>
            <p>$5.00</p>
        </div>

        <!-- Botón para pedir -->
        <button class="btn-pedir">Pedir</button>
    </div>
</main>
</body>
</html>
