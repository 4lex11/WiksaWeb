<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de Pago - Wiksa</title>
    <link rel="stylesheet" href="css/metodos.css">
</head>
<body>
    <header class="header">
        <h1>Métodos de Pago</h1>
    </header>

    <main class="payment-methods">
        <section class="method">
            <h2>Tarjeta de Crédito/Débito</h2>
            <div class="banks">
                <div class="bank">
                    <img src="./img/iconos/bcplogo.jpg" alt="BCP">
                    <p>BCP</p>
                </div>
                <div class="bank">
                    <img src="./img/iconos/interbanklogo.jpg" alt="Interbank">
                    <p>Interbank</p>
                </div>
                <div class="bank">
                    <img src="./img/iconos/visalogo.png" alt="VISA">
                    <p>VISA</p>
                </div>
            </div>
        </section>
        
        <section class="method">
            <h2>PayPal</h2>
            <div class="paypal">
                <img src="./img/iconos/paypal.jpg" alt="PayPal">
                <p>Realiza pagos de manera segura con PayPal.</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>WIKSA ©2024</p>
    </footer>
</body>
</html>
