<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de Pago - Wiksa</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="header">
        <h1>Métodos de Pago</h1>
    </header>

    <main class="payment-methods">
        <section class="method">
            <h2>Tarjeta de Crédito/Débito</h2>
            <div class="banks">
                <div class="bank">
                    <img src="ruta/a/imagen/bcp.png" alt="BCP">
                    <p>BCP</p>
                </div>
                <div class="bank">
                    <img src="ruta/a/imagen/interbank.png" alt="Interbank">
                    <p>Interbank</p>
                </div>
                <div class="bank">
                    <img src="ruta/a/imagen/bbva.png" alt="BBVA">
                    <p>BBVA</p>
                </div>
            </div>
        </section>
        
        <section class="method">
            <h2>PayPal</h2>
            <div class="paypal">
                <img src="ruta/a/imagen/paypal.png" alt="PayPal">
                <p>Realiza pagos de manera segura con PayPal.</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>WIKSA ©2024</p>
    </footer>
</body>
</html>
