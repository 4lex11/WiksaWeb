<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/login.js" defer></script>
    <link rel="stylesheet" href="./css/login.css">
    <title>Iniciar sesión - Wiksa</title>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Wiksa</h1>
        </div>
        <form id="loginForm" onsubmit="return validarLogin()">
            <div class="input-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required placeholder="Ingrese su correo">
            </div>

            <div class="input-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required placeholder="Ingrese su contraseña">
            </div>

            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
