<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/login.js" defer></script>
    <link rel="stylesheet" href="./css/login.css">
    <script src="../js/main.js" defer></script>
    <title>Iniciar sesión - Wiksa</title>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>WIKSA</h1>
        </div>
        <form id="loginForm" onsubmit="return validarLogin()">
            <div class="input-group">
                <div class="input-container">
                    <input type="email" id="correo" name="correo" required placeholder="Correo electrónico">
                    <button type="button" id="mic-button-email">
                        Dictar
                    </button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-container">
                    <input type="password" id="contraseña" name="contraseña" required placeholder="Contraseña">
                    <button type="button" id="mic-button-password">
                        Dictar
                    </button>
                </div>
            </div>

            <button type="submit" class="login-button">Iniciar sesión</button>

            <div class="separator">o</div>

            <button type="button" class="google-button">
                <img src="img/iconos/googlelogo.png" alt="Google logo" class="icon"> Iniciar sesión con Google
            </button>
            <button type="button" class="facebook-button">
                <img src="img/iconos/facebooklogo.png" alt="Facebook logo" class="icon"> Iniciar sesión con Facebook
            </button>
        </form>
        
        <div class="register-link">
            ¿No tienes una cuenta? <a href="register.html">Registrarse</a>
        </div>
    </div>
</body>
</html>
