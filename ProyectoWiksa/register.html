<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/register.js" defer></script>
    <script src="../js/main.js" defer></script>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <header class="header">
        <div class="container">
        <a class="logo" href="index.html">WIKSA</a>
        <nav>
            <ul>
                <li><a href="./mapa.html"><i class="bi bi-geo-alt-fill"></i> <span class="nav_label">Ingresar Dirección</span></a></li>
                <li><a href="#" tabindex="0"><i class="bi bi-eye-slash-fill"></i> <span class="nav_label">Cambiar Modo</span></a></li>
                <li><a href="./login.html"><i class="bi bi-person-circle"></i> <span class="nav_label">Iniciar sesión</span></a></li>        
                <li><a href="./carrito.html"><i class="bi bi-cart4"></i> <span class="nav_label">Carrito</span> <span id="numero_carrito">0</span></a></li>
            </ul>
        </nav>
        </div> 
    </header>

    <div class="registro-container">
        <h2>WIKSA</h2>
        <p>Crear una cuenta</p>
        <form id="registroForm" onsubmit="return validarFormulario()">
            <div class="input-container">
                <input type="text" id="nombre" name="nombre" placeholder="Nombres" required>
                <button type="button" id="mic-nombre">Dictar</button> <!-- Botón para dictar nombre -->
            </div>
            <div class="input-container">
                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                <button type="button" id="mic-apellidos">Dictar</button> <!-- Botón para dictar apellidos -->
            </div>
            <div class="input-container">
                <input type="email" id="correo" name="correo" placeholder="Correo" required>
                <button type="button" id="mic-correo">Dictar</button> <!-- Botón para dictar correo -->
            </div>
            <div class="input-container">
                <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                <button type="button" id="mic-contraseña">Dictar</button> <!-- Botón para dictar contraseña -->
            </div>
            <div class="input-container">
                <input type="password" id="confirmarContraseña" name="confirmarContraseña" placeholder="Confirmar Contraseña" required>
                <button type="button" id="mic-confirmarContraseña">Dictar</button> <!-- Botón para dictar confirmar contraseña -->
            </div>  
            <div class="input-container">
                <select id="sexo" name="sexo" required>
                    <option value="">Selecciona tu género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
                <button type="button" id="mic-sexo">Dictar</button> <!-- Botón para dictar sexo -->
            </div>
            <div class="input-container">
                <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" pattern="9\d{8}" required>
                <button type="button" id="mic-telefono">Dictar</button> <!-- Botón para dictar teléfono -->
            </div>

            <button type="submit" class="submit-btn">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
    </div>
</body>
</html>
