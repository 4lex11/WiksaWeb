<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <script src="../js/main.js" defer></script>
    <link rel="stylesheet" href="./css/perfil.css">
</head>
<body>
    <div class="profile-container">
        <h1>Mi Perfil</h1>
        <p class="subtitle">Actualiza tus datos personales.</p>
        
        <!-- Información del perfil -->
        <form class="profile-form">
            <label>
                Nombres:
                <input type="text" value="Nombre del Usuario" disabled>
            </label>
            <label>
                Apellidos:
                <input type="text" value="Apellido del Usuario" disabled>
            </label>
            <label>
                Correo:
                <input type="email" value="usuario@ejemplo.com">
            </label>
            <label>
                Fecha de Nacimiento:
                <input type="text" value="18/08/2002" disabled>
            </label>
            <label>
                Sexo:
                <input type="text" value="Masculino/Femenino" disabled>
            </label>
            <label>
                Teléfono:
                <input type="tel" value="987654321">
            </label>
            <button type="button" class="delete-account-btn">Eliminar mi cuenta de Wiksa</button>
        </form>
    </div>
</body>
</html>
